<div class="container bg-light">
  <div class="col-md-12 text-center">
    <div class="badge bg-primary text-wrap" style="width: 6rem;">
      Listado de Pokemones
    </div>
    <br>
    <br>
    <button id="b" class="btn btn-outline-primary" (click)="buscarPersonajes()">Descubre personajes</button>
  </div>
</div>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let pokemon of pokemones">
        <div class="card shadow-sm">
          <img src="{{pokemon.sprites.front_default}}" class="mx-auto d-block" width="106px" height="122px"
            alt="Foto pokemon">

          <div class="card-body">
            <p class="card-text">{{pokemon.forms [0].name}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">{{pokemon.id}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
